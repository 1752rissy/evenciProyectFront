<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stitch Design</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com " crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&amp ;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    onload="this.rel='stylesheet'"
    as="style"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com ?plugins=forms,container-queries"></script>

  <!-- API URL -->
  <script>
    const API_BASE_URL = "https://envenciproject.onrender.com ";
  </script>
</head>
<body>
  <div class="relative flex size-full min-h-screen flex-col bg-[#122118] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

    <!-- Header -->
    <header class="flex items-center justify-between border-b border-solid border-b-[#264532] px-10 py-3">
      <div class="flex items-center gap-4 text-white">
        <div class="size-4">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69..."></path>
          </svg>
        </div>
        <h2 class="text-white text-lg font-bold">SnapSell</h2>
      </div>
    </header>

    <!-- Main Content -->
    <div class="px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col max-w-[960px] flex-1">

        <!-- Title -->
        <h2 class="text-white text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">List your item</h2>

        <!-- Tabs -->
        <div class="pb-3">
          <div class="flex border-b border-[#366348] px-4 gap-8">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#38e07b] text-white pb-[13px] pt-4" href="#">
              <p class="text-sm font-bold tracking-[0.015em]">Capture Photo</p>
            </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#96c5a9] pb-[13px] pt-4" href="#">
              <p class="text-[#96c5a9] text-sm font-bold tracking-[0.015em]">Details</p>
            </a>
          </div>
        </div>

        <!-- Camera & Preview -->
        <div class="flex w-full grow bg-[#122118] p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#122118] aspect-[3/2] rounded-lg flex">
            <video id="camera" autoplay class="w-full h-auto rounded-lg object-cover bg-gray-800"></video>
            <img id="preview" class="hidden w-full h-auto rounded-lg object-cover" />
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex px-4 py-3 justify-center">
          <button
            id="capture"
            class="flex cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-[#38e07b] text-[#122118] text-sm font-bold"
          >
            Capture photo
          </button>
        </div>

        <!-- Loading Message -->
        <div id="loading-description" class="text-center text-white my-2 hidden">Generating description...</div>

        <!-- Description -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              id="descripcion"
              placeholder="Describe your item"
              class="form-input w-full resize-none rounded-lg text-white border border-[#366348] bg-[#1b3124] placeholder:text-[#96c5a9] p-4 text-base"
            ></textarea>
          </label>
        </div>

        <!-- Price -->
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <input
              id="precio"
              type="number"
              placeholder="Price"
              class="form-input w-full rounded-lg text-white border border-[#366348] bg-[#1b3124] placeholder:text-[#96c5a9] p-4 text-base"
              min="0.01"
              step="0.01"
            />
          </label>
        </div>

        <!-- Publish Button -->
        <div class="flex px-4 py-3 justify-end">
          <button
            id="publish"
            class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-[#38e07b] text-[#122118] text-sm font-bold"
          >
            Publish
          </button>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="text-red-400 text-center mt-2 hidden"></div>

      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    // Elements
    const video = document.getElementById('camera');
    const captureBtn = document.getElementById('capture');
    const preview = document.getElementById('preview');
    const descripcion = document.getElementById('descripcion');
    const publishBtn = document.getElementById('publish');
    const loadingDescription = document.getElementById('loading-description');
    const errorMessage = document.getElementById('error-message');

    let currentProduct = {
      image: null,
      description: null,
      price: null
    };

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
      setTimeout(() => errorMessage.classList.add("hidden"), 5000);
    }

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Error accessing camera:", err);
        showError("Camera access denied. Please allow permissions.");
      });

    // Capture photo
    captureBtn.addEventListener('click', async () => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        currentProduct.image = canvas.toDataURL('image/jpeg');
        preview.src = currentProduct.image;
        preview.classList.remove("hidden");

        loadingDescription.classList.remove("hidden");
        captureBtn.disabled = true;

        // Generate description via API
        const response = await fetch(`${API_BASE_URL}/api/generate-description`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: currentProduct.image })
        });

        if (!response.ok) throw new Error('Failed to generate description');

        const data = await response.json();
        if (data.status === "error") throw new Error(data.error);

        currentProduct.description = data.description;
        descripcion.value = data.description;

      } catch (error) {
        showError(error.message || "Error generating description");
      } finally {
        loadingDescription.classList.add("hidden");
        captureBtn.disabled = false;
      }
    });

    // Publish product
    publishBtn.addEventListener('click', async () => {
      try {
        const price = parseFloat(document.getElementById('precio').value);
        if (!price || price <= 0) {
          showError("Please enter a valid price");
          return;
        }

        if (!currentProduct.description) {
          showError("Please generate a description first");
          return;
        }

        currentProduct.price = price;

        publishBtn.disabled = true;

        // Send to backend
        const response = await fetch(`${API_BASE_URL}/api/publish-product`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image: currentProduct.image,
            description: currentProduct.description,
            price: currentProduct.price
          })
        });

        if (!response.ok) throw new Error('Failed to publish product');

        const data = await response.json();
        if (data.status === "error") throw new Error(data.error);

        alert("Product published successfully!");

        // Reset form
        preview.src = '';
        preview.classList.add("hidden");
        descripcion.value = '';
        document.getElementById('precio').value = '';
        currentProduct = { image: null, description: null, price: null };

      } catch (error) {
        showError(error.message || "Error publishing product");
      } finally {
        publishBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
