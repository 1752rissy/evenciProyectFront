<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapSell</title>

  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans :wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com ?plugins=forms,container-queries"></script>

  <!-- API URL -->
  <script>
    const API_BASE_URL = "https://envenciproject.onrender.com ";
  </script>
</head>
<body class="bg-[#122118] font-sans text-white min-h-screen flex flex-col">
  <div class="flex flex-1">
    <!-- Header -->
    <header class="flex items-center justify-between border-b border-[#264532] px-10 py-3">
      <div class="flex items-center gap-4">
        <svg class="size-4" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M36.7273 44C33.9891 44 31.6043 39.8386..." fill="currentColor"></path>
        </svg>
        <h2 class="text-lg font-bold">SnapSell</h2>
      </div>
      <div class="flex items-center gap-8">
        <a class="text-sm font-medium" href="#">Home</a>
        <a class="text-sm font-medium" href="#">Listings</a>
        <a class="text-sm font-medium" href="#">Messages</a>
        <button class="flex items-center gap-2 bg-[#264532] text-white px-4 py-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256">
            <path d="M221.8,175.94C216.25,166.38,208,139.33..." />
          </svg>
        </button>
        <div class="size-10 rounded-full bg-cover bg-center" style="background-image: url('https://via.placeholder.com/40 ');"></div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 justify-center py-5">
      <div class="max-w-[960px] w-full flex flex-col px-4">
        <h2 class="text-[28px] font-bold text-center pb-3 pt-5">List your item</h2>
        <div class="pb-3">
          <div class="flex border-b border-[#366348] gap-8">
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#38e07b] pb-[13px] pt-4" href="#">
              <p class="text-sm font-bold">Capture Photo</p>
            </a>
            <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#96c5a9] pb-[13px] pt-4" href="#">
              <p class="text-sm font-bold">Details</p>
            </a>
          </div>
        </div>
        <div class="flex w-full grow bg-[#122118] p-4">
          <div class="w-full aspect-[3/2] rounded-lg overflow-hidden">
            <video id="camera" autoplay class="w-full h-auto object-cover bg-gray-800"></video>
            <img id="preview" class="hidden w-full h-auto object-cover" />
          </div>
        </div>
        <div class="flex justify-center py-3">
          <button id="capture" class="bg-[#38e07b] text-[#122118] px-4 py-2 rounded-lg text-sm font-bold">
            Capture photo
          </button>
        </div>
        <div id="loading-description" class="text-center my-2 hidden">Generating description...</div>
        <div class="flex max-w-[480px] flex-wrap gap-4">
          <label class="flex flex-col flex-1">
            <textarea
              id="descripcion"
              placeholder="Describe your item"
              class="w-full resize-none rounded-lg text-white border border-[#366348] bg-[#1b3124] placeholder:text-[#96c5a9] p-4 text-base"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap gap-4">
          <label class="flex flex-col flex-1">
            <input
              id="precio"
              type="number"
              placeholder="Price"
              class="w-full rounded-lg text-white border border-[#366348] bg-[#1b3124] placeholder:text-[#96c5a9] p-4 text-base"
              min="0.01"
              step="0.01"
            />
          </label>
        </div>
        <div class="flex justify-end py-3">
          <button id="publish" class="bg-[#38e07b] text-[#122118] px-4 py-2 rounded-lg text-sm font-bold">
            Publish
          </button>
        </div>
        <div id="error-message" class="text-red-400 text-center mt-2 hidden"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Elements
    const video = document.getElementById('camera');
    const captureBtn = document.getElementById('capture');
    const preview = document.getElementById('preview');
    const descripcion = document.getElementById('descripcion');
    const publishBtn = document.getElementById('publish');
    const loadingDescription = document.getElementById('loading-description');
    const errorMessage = document.getElementById('error-message');

    let currentProduct = {
      image: null,
      description: null,
      price: null
    };

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove("hidden");
      setTimeout(() => errorMessage.classList.add("hidden"), 5000);
    }

    // Access camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Error accessing camera:", err);
        showError("Camera access denied. Please allow permissions.");
      });

    // Capture photo
    captureBtn.addEventListener('click', async () => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        currentProduct.image = canvas.toDataURL('image/jpeg');
        preview.src = currentProduct.image;
        preview.classList.remove("hidden");

        loadingDescription.classList.remove("hidden");
        captureBtn.disabled = true;

        // Generate description via API
        const response = await fetch(`${API_BASE_URL}/api/generate-description`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: currentProduct.image })
        });

        if (!response.ok) throw new Error('Failed to generate description');

        const data = await response.json();
        if (data.status === "error") throw new Error(data.error);

        currentProduct.description = data.description;
        descripcion.value = data.description;

      } catch (error) {
        showError(error.message || "Error generating description");
      } finally {
        loadingDescription.classList.add("hidden");
        captureBtn.disabled = false;
      }
    });

    // Publish product
    publishBtn.addEventListener('click', async () => {
      try {
        const price = parseFloat(document.getElementById('precio').value);
        if (!price || price <= 0) {
          showError("Please enter a valid price");
          return;
        }

        if (!currentProduct.description) {
          showError("Please generate a description first");
          return;
        }

        currentProduct.price = price;

        publishBtn.disabled = true;

        // Send to backend
        const response = await fetch(`${API_BASE_URL}/api/publish-product`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image: currentProduct.image,
            description: currentProduct.description,
            price: currentProduct.price
          })
        });

        if (!response.ok) throw new Error('Failed to publish product');

        const data = await response.json();
        if (data.status === "error") throw new Error(data.error);

        alert("Product published successfully!");

        // Reset form
        preview.src = '';
        preview.classList.add("hidden");
        descripcion.value = '';
        document.getElementById('precio').value = '';
        currentProduct = { image: null, description: null, price: null };

      } catch (error) {
        showError(error.message || "Error publishing product");
      } finally {
        publishBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
